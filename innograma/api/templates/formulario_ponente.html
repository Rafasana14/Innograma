{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detallar evento</title>
    
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

    <!-- Importaciones -->
    <!-- CSS personalizado -->
    <link type="text/css" href='{% static "css/formulario.css" %}' rel="stylesheet"/>
    <link type="text/css" href='{% static "css/detalles_entidad.css" %}' rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% include 'plantillaBarraNavegacion.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 col-sm-1">
                <a href="javascript:history.back()">
                <img id="boton-volver-atras" src="/static/images/boton-volver-atras.png" width=50px height=50px>
                </a>
            </div>
            <div class="col-md-10 col-sm-10">
                <h1 class="title" id="title-entidad"> DETALLAR PONENTE </h1>
            </div>
        </div>
        <div class="form-container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-dark btn-submit" type="submit" name="Submit">Enviar</button>
            </form>
        </div>
    </div>



</body>
