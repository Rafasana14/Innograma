{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{evento.titulo}}</title>
    
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

    <!-- Importaciones -->
    <!-- CSS personalizado -->
    <link type="text/css" href='{% static "css/detalles_evento.css" %}' rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% include 'plantillaBarraNavegacion.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <h1 class="title" id="title-evento"> EDITAR EVENTO </h1>
    
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                
                {% if error %}
                {{ error }}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="form-titulo">T&iacute;tulo</label>
                      <input type="text" class="form-control" id="form-titulo" value = "{{evento.titulo}}">
                    </div>
                    <div class="form-group">
                      <label for="form-descripcion">Descripci&oacute;n</label>
                      <textarea class="form-control" id="form-descripcion" rows="3">{{evento.descripcion}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="form-fecha">Fecha</label>
                        <input type="datetime-local" class="form-control" id="form-fecha" value = "{{evento.fecha}}">
                    </div>
                    <div class="form-group">
                        <label for="form-lugar">Lugar</label>
                        <input type="text" class="form-control" id="form-lugar" value = "{{evento.lugar}}">
                    </div>
                    <div class="form-group">
                        <label for="form-aforo">Aforo m&#225;ximo</label>
                        <input type="text" class="form-control" id="form-aforo" placeholder = "Aforo máximo" value = "{% if evento.aforo_max != None %}{{evento.aforo_max}}{% endif %}">
                    </div>
                    <div class="form-group">
                        <label for="form-asistentes">N&#250;mero de asistentes</label>
                        <input type="text" class="form-control" id="form-asistentes" placeholder="Número de asistentes" value = "{% if evento.n_asistentes != None %}{{evento.n_asistentes}}{% endif %}">
                    </div>
                    <div class="form-group">
                        <label for="form-premio">Premio</label>
                        <input type="text" class="form-control" id="form-premio" placeholder="Premio" value = "{% if evento.premio != None %}{{evento.premio}}{% endif %}">
                    </div>
                    <div class="form-group">
                        <label for="form-coste">Coste</label>
                        <input type="text" class="form-control" id="form-coste" placeholder="Coste" value = "{% if evento.coste != None %}{{evento.coste}}{% endif %}">
                    </div>
                  
            
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark" onclick="editar_evento("POST", {{evento.id}})">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
